<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Park Tycoon: Day & Night</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rajdhani:wght@500;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e;
            font-family: 'Rajdhani', sans-serif;
            user-select: none;
            color: white;
            transition: background-color 1s;
        }

        /* --- UI Layers --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Top HUD */
        .top-bar {
            background: rgba(10, 10, 20, 0.85);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00d4ff;
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            transition: all 0.5s;
        }

        /* Day Mode UI Override */
        body.day-mode .top-bar {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid #ffaa00;
            color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        body.day-mode .stat-value { color: #333; text-shadow: none; }
        body.day-mode .stat-label { color: #555; }
        body.day-mode .icon-btn { border-color: #666; color: #333; }
        body.day-mode .shop-bar { background: rgba(255,255,255,0.9); border-top: 2px solid #ffaa00; }
        body.day-mode .shop-item { background: #f0f0f0; border-color: #ccc; }
        body.day-mode .shop-item-name { color: #333; }

        .stats-container { display: flex; gap: 30px; align-items: center; }
        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .stat-label { font-size: 0.7rem; color: #00d4ff; text-transform: uppercase; letter-spacing: 2px; }
        .stat-value { font-family: 'Fredoka One', cursive; font-size: 1.4rem; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .stat-value.money { color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
        .stat-value.power { color: #ff00ff; text-shadow: 0 0 10px rgba(255, 0, 255, 0.6); }
        .stat-value.danger { color: #ff3333; animation: blink 1s infinite; }

        .happiness-box {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 10px; border: 1px solid #444;
        }
        body.day-mode .happiness-box { background: rgba(255,255,255,0.5); border-color: #aaa; }
        
        #happy-icon { font-size: 2rem; transition: transform 0.2s; }
        #happy-val { font-size: 0.8rem; font-weight: bold; color: #00ff00; }

        @keyframes blink { 50% { opacity: 0.5; } }

        /* Controls */
        .controls-container { display: flex; gap: 10px; }
        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
            min-width: 40px;
        }
        .icon-btn:hover { background: #00d4ff; color: #000; box-shadow: 0 0 15px #00d4ff; }
        .icon-btn.active { background: #00d4ff; color: #000; box-shadow: 0 0 15px #00d4ff; }
        .btn-label { font-size: 0.7rem; display: block; text-align: center; }

        /* Bottom Shop */
        .shop-bar {
            background: rgba(10, 10, 20, 0.95);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            pointer-events: auto;
            overflow-x: auto;
            border-top: 2px solid #ff00ff;
            padding-bottom: 25px;
            transition: all 0.5s;
        }

        .shop-item {
            min-width: 90px;
            height: 120px;
            background: rgba(255,255,255,0.05);
            border: 2px solid #444;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .shop-item:hover { transform: translateY(-5px); border-color: #00d4ff; box-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }
        .shop-item.active { border-color: #ff00ff; background: rgba(255, 0, 255, 0.1); box-shadow: 0 0 20px rgba(255, 0, 255, 0.4); }
        
        .shop-item-icon { font-size: 2rem; }
        .shop-item-name { font-weight: bold; font-size: 0.7rem; text-align: center; color: #eee; }
        .shop-item-cost { background: #ff00ff; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        
        .shop-category {
            position: absolute; top: 2px; right: 2px; width: 8px; height: 8px; border-radius: 50%;
        }

        /* Context Menu */
        #context-menu {
            position: absolute;
            background: rgba(15, 15, 25, 0.95);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            display: none;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
            min-width: 220px;
            z-index: 100;
            transform: translate(-50%, -110%);
            backdrop-filter: blur(10px);
        }
        body.day-mode #context-menu { background: white; border-color: #ccc; color: #333; }
        body.day-mode #context-menu h3 { color: #333; }
        body.day-mode .ctx-stat { color: #666; }
        body.day-mode .ctx-val { color: #000; }
        
        #context-menu h3 { margin: 0 0 5px 0; font-family: 'Fredoka One', cursive; color: #00d4ff; text-align: center; }
        .ctx-stat { display: flex; justify-content: space-between; font-size: 0.9rem; color: #ccc; margin-bottom: 4px; }
        .ctx-val { color: #fff; font-weight: bold; }
        
        .ctx-btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .btn-upgrade { background: linear-gradient(45deg, #00d4ff, #0055ff); }
        .btn-fix { background: #ff9900; animation: pulse 1s infinite; }
        .btn-delete { background: #ff3333; margin-top: 5px; }
        .btn-close { background: #444; font-size: 0.8rem; }
        
        .level-stars { text-align: center; color: #ffd700; margin-bottom: 5px; letter-spacing: 5px; }

        /* Notifications */
        #warning-msg {
            position: absolute; top: 90px; width: 100%; text-align: center;
            color: #ff3333; font-weight: bold; font-size: 1.2rem; 
            text-shadow: 0 0 10px black; pointer-events: none; opacity: 0; transition: opacity 0.5s;
        }
        
        /* Time Indicator */
        #time-indicator {
            position: absolute; bottom: 180px; right: 20px;
            background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 20px;
            color: white; font-size: 1.2rem; pointer-events: none;
        }

        /* Start Overlay */
        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(20,30,50,0.95) 0%, rgba(0,0,0,1) 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 999; pointer-events: auto;
        }

        h1 { 
            font-family: 'Fredoka One', cursive; font-size: 5rem; margin: 0; 
            background: linear-gradient(to right, #00d4ff, #ff00ff); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0,212,255,0.5));
        }
        p.subtitle { color: #aaa; font-size: 1.3rem; margin-bottom: 40px; letter-spacing: 2px; }

        button.start-btn {
            padding: 20px 80px; font-size: 2rem;
            background: transparent; color: #fff;
            border: 3px solid #ff00ff; border-radius: 50px;
            cursor: pointer; font-family: 'Fredoka One', cursive;
            box-shadow: 0 0 20px #ff00ff, inset 0 0 20px #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            transition: all 0.2s;
        }
        button.start-btn:hover { background: #ff00ff; color: #000; box-shadow: 0 0 40px #ff00ff; }
    </style>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Config ---
        const CONFIG = {
            gridSize: 60,
            tileSize: 2,
            colors: {
                daySky: 0x87CEEB,
                nightSky: 0x050510,
                dayGround: 0x4caf50,
                nightGround: 0x111116,
                path: 0x333344,
                dim: 0x333333,
            },
            // 5 minutes = 300 seconds per phase
            dayLength: 300
        };

        const STATE = {
            money: 3000,
            power: { current: 0, max: 0 },
            happiness: 50,
            income: 0,
            visitors: [],
            buildings: [],
            selectedBlueprint: null,
            selectedBuilding: null,
            isPlaying: false,
            isPaused: false,
            audioEnabled: true,
            gameTime: 0, // 0 to 600 (0-300 day, 300-600 night)
            isNight: false,
            currentTheme: 0
        };

        const BLUEPRINTS = [
            { id: 'path', name: 'Road', cost: 10, power: 0, icon: 'üõ£Ô∏è', type: 'path', size: 1, cat: 'infra' },
            { id: 'solar', name: 'Solar', cost: 200, power: 50, icon: 'üîã', type: 'utility', size: 1, cat: 'power' },
            { id: 'parking', name: 'Parking', cost: 500, power: -5, icon: 'üöó', type: 'transport', size: 2, cat: 'trans', cap: 15 },
            { id: 'bus', name: 'Bus Stn', cost: 800, power: -10, icon: 'üöå', type: 'transport', size: 2, cat: 'trans', cap: 25 },
            { id: 'burger', name: 'Burger', cost: 400, income: 20, power: -5, icon: 'üçî', type: 'shop', size: 1, cat: 'biz' },
            { id: 'arcade', name: 'Arcade', cost: 800, income: 45, power: -15, icon: 'üïπÔ∏è', type: 'shop', size: 1, cat: 'biz' },
            { id: 'spinner', name: 'Spinner', cost: 1500, income: 100, power: -30, icon: 'üõ∏', type: 'ride', size: 2, cat: 'ride' },
            { id: 'drop', name: 'Drop Tower', cost: 3000, income: 250, power: -50, icon: 'üóº', type: 'ride', size: 1, cat: 'ride' },
            { id: 'coaster', name: 'Coaster', cost: 6000, income: 500, power: -100, icon: 'üé¢', type: 'ride', size: 3, cat: 'ride' }
        ];

        // --- Three.js Init ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(CONFIG.colors.daySky);
        scene.fog = new THREE.FogExp2(CONFIG.colors.daySky, 0.015);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(40, 50, 40);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.maxPolarAngle = Math.PI / 2 - 0.1;
        controls.minDistance = 10;
        controls.maxDistance = 120;

        // Post Processing (Bloom)
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 0; // Start off (Day)
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        
        const dirLight = new THREE.DirectionalLight(0xffffee, 1.0);
        dirLight.position.set(50, 80, 50);
        dirLight.castShadow = true; 
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        scene.add(dirLight);

        // --- Ground ---
        const gridMap = new Map();

        const groundGeo = new THREE.PlaneGeometry(120, 120);
        const groundMat = new THREE.MeshStandardMaterial({ 
            color: CONFIG.colors.dayGround, 
            roughness: 0.8,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        const gridHelper = new THREE.GridHelper(120, 60, 0x4444ff, 0x222233);
        gridHelper.position.y = 0.05;
        gridHelper.visible = false; // Hide grid in day mostly, nice touch
        scene.add(gridHelper);

        // --- Helpers ---
        function getGridPos(x, z) {
            const gx = Math.floor(x / CONFIG.tileSize) * CONFIG.tileSize + CONFIG.tileSize / 2;
            const gz = Math.floor(z / CONFIG.tileSize) * CONFIG.tileSize + CONFIG.tileSize / 2;
            return { x: gx, z: gz, key: `${gx},${gz}` };
        }

        function createBox(color, w, h, d, x, y, z, parent, emissive = false) {
            const mat = new THREE.MeshStandardMaterial({ 
                color: color,
                emissive: emissive ? color : 0x000000,
                emissiveIntensity: 0, // Controlled by cycle
                roughness: 0.2,
                metalness: 0.5
            });
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), mat);
            mesh.position.set(x, y, z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            // Store original data for visual switching
            mesh.userData = { 
                originalColor: color, 
                originalEmissive: emissive ? color : 0x000000, 
                isNeon: emissive 
            };
            if (parent) parent.add(mesh);
            return mesh;
        }

        // --- Visual System Update ---
        function updateDayNightCycle(dt) {
            // Update time (Total cycle 600s: 300s day, 300s night)
            STATE.gameTime += dt;
            if(STATE.gameTime >= CONFIG.dayLength * 2) STATE.gameTime = 0;

            const time = STATE.gameTime;
            const isNight = time > CONFIG.dayLength;
            STATE.isNight = isNight;
            
            // UI Class
            if(isNight) document.body.classList.remove('day-mode');
            else document.body.classList.add('day-mode');

            // Indicator
            const icon = isNight ? "üåô" : "‚òÄÔ∏è";
            // Rough hour calc: 0 = 6AM, 150 = 12PM, 300 = 6PM, 450 = 12AM
            let hour = Math.floor(((time / (CONFIG.dayLength*2)) * 24 + 6) % 24);
            const ampm = hour >= 12 ? "PM" : "AM";
            hour = hour % 12 || 12;
            document.getElementById('time-indicator').innerText = `${icon} ${hour}:00 ${ampm}`;

            // Lerp Factor for transition (approx 10s transition)
            let t = 0; 
            const transitionTime = 10;
            if(time < transitionTime) t = time / transitionTime; // Dawn
            else if (time > CONFIG.dayLength && time < CONFIG.dayLength + transitionTime) t = (time - CONFIG.dayLength) / transitionTime; // Dusk
            else t = 1; // Full state

            const cDaySky = new THREE.Color(CONFIG.colors.daySky);
            const cNightSky = new THREE.Color(CONFIG.colors.nightSky);
            const cDayG = new THREE.Color(CONFIG.colors.dayGround);
            const cNightG = new THREE.Color(CONFIG.colors.nightGround);

            if(!isNight) {
                // Day
                scene.background.lerpColors(cNightSky, cDaySky, t);
                scene.fog.color.copy(scene.background);
                ground.material.color.lerpColors(cNightG, cDayG, t);
                
                ambientLight.intensity = 0.2 + 0.6 * t; // Bright day
                dirLight.intensity = 0.1 + 0.9 * t;
                bloomPass.strength = 0; // No glow in day
            } else {
                // Night
                scene.background.lerpColors(cDaySky, cNightSky, t);
                scene.fog.color.copy(scene.background);
                ground.material.color.lerpColors(cDayG, cNightG, t);
                
                ambientLight.intensity = 0.8 - 0.6 * t; // Dim night
                dirLight.intensity = 1.0 - 0.9 * t;
                bloomPass.strength = 1.2 * t; // Glow fades in
            }
        }

        function updateBuildingVisuals(building, isConnected, hasPower) {
            const active = isConnected && hasPower && !building.broken;
            
            building.mesh.traverse(child => {
                if (child.isMesh && child.userData) {
                    if(STATE.isNight) {
                        // Night Logic: Neon
                        if(child.userData.isNeon) {
                            child.material.emissive.setHex(active ? child.userData.originalEmissive : 0x000000);
                            child.material.emissiveIntensity = active ? 0.8 : 0;
                        }
                        if(!active && !child.userData.isNeon) child.material.color.setHex(CONFIG.colors.dim);
                        else if(active && !child.userData.isNeon) child.material.color.setHex(child.userData.originalColor);
                    } else {
                        // Day Logic: Standard Colors, No Emissive
                        child.material.emissiveIntensity = 0;
                        child.material.color.setHex(child.userData.originalColor);
                    }
                }
            });
        }

        // --- Building System ---
        function generateBuildingMesh(typeId, level = 1) {
            const group = new THREE.Group();
            const anims = [];
            const accent = level === 1 ? 0x00d4ff : (level === 2 ? 0xff00ff : 0xffd700);
            const baseColor = 0x222222;

            if (typeId === 'entrance') {
                createBox(0x222222, 1, 4, 1, -2, 2, 0, group);
                createBox(0x222222, 1, 4, 1, 2, 2, 0, group);
                createBox(0xff00ff, 5, 1, 1, 0, 4, 0, group, true); // Arch
                createBox(0x00d4ff, 3, 0.5, 0.2, 0, 5, 0, group, true); // Sign
            }
            else if (typeId === 'path') {
                createBox(0x333333, CONFIG.tileSize, 0.1, CONFIG.tileSize, 0, 0.05, 0, group);
                createBox(0x00d4ff, 0.1, 0.11, CONFIG.tileSize, -0.8, 0.05, 0, group, true);
                createBox(0x00d4ff, 0.1, 0.11, CONFIG.tileSize, 0.8, 0.05, 0, group, true);
            }
            else if (typeId === 'solar') {
                createBox(baseColor, 1.8, 0.2, 1.8, 0, 0.1, 0, group);
                const panel = createBox(0x00ffff, 1.6, 0.1, 1.6, 0, 0.5, 0, group, true);
                panel.rotation.x = -0.3;
                if(level > 1) {
                    const ring = createBox(accent, 0.2, 0.5, 0.2, 0, 1, 0, group, true);
                    anims.push((dt) => ring.rotation.y += dt);
                }
            }
            else if (typeId === 'parking') {
                createBox(0x111111, 3.8, 0.1, 3.8, 0, 0.05, 0, group);
                createBox(0xffffff, 0.1, 0.11, 3, -0.5, 0.05, 0, group);
                createBox(0xffffff, 0.1, 0.11, 3, 0.5, 0.05, 0, group);
                if(level > 1) createBox(Math.random()*0xffffff, 0.8, 0.5, 1.2, 1, 0.3, 1, group);
            }
            else if (typeId === 'bus') {
                createBox(0x222222, 3.8, 0.2, 3.8, 0, 0.1, 0, group);
                createBox(0x444444, 1, 2, 1, -1.5, 1, -1.5, group);
                createBox(accent, 1.2, 0.1, 1.2, -1.5, 2, -1.5, group, true);
            }
            else if (typeId === 'burger') {
                createBox(0xeeeeee, 1.8, 2, 1.8, 0, 1, 0, group);
                createBox(0xff0000, 1.8, 0.3, 1.8, 0, 2.1, 0, group);
                createBox(accent, 1, 0.8, 0.1, 0, 2.8, 0.9, group, true);
            }
            else if (typeId === 'spinner') {
                createBox(0x333333, 3.8, 0.5, 3.8, 0, 0.25, 0, group);
                const rotor = new THREE.Group();
                rotor.position.y = 1;
                group.add(rotor);
                createBox(accent, 0.5, 3, 0.5, 0, 1.5, 0, rotor, true);
                const arms = level * 2 + 2;
                for(let i=0; i<arms; i++) {
                    const arm = new THREE.Group();
                    arm.rotation.y = (i/arms) * Math.PI * 2;
                    createBox(0x888888, 0.2, 0.2, 1.5, 0, 0.5, 1, arm);
                    createBox(Math.random()*0xffffff, 0.6, 0.6, 0.6, 0, 0.8, 1.8, arm, true);
                    rotor.add(arm);
                }
                anims.push((dt, on) => { if(on) rotor.rotation.y += dt * (1 + level*0.5); });
            }
            else if (typeId === 'drop') {
                createBox(0x111111, 1.8, 0.5, 1.8, 0, 0.25, 0, group);
                const h = 8 + level * 2;
                createBox(0x555555, 0.5, h, 0.5, 0, h/2, 0, group);
                createBox(accent, 0.2, h, 0.2, 0, h/2, 0, group, true);
                const cart = createBox(0xff9900, 1.2, 0.8, 1.2, 0, 1, 0, group, true);
                let speed = 0, y = 1, state = 'up';
                anims.push((dt, on) => {
                    if(!on) return;
                    if(state === 'up') {
                        y += dt * 2;
                        if(y > h - 1) { state = 'wait'; setTimeout(() => state = 'drop', 1000); }
                    } else if (state === 'drop') {
                        y -= dt * 15;
                        if(y <= 1) { y=1; state = 'up'; }
                    }
                    cart.position.y = y;
                });
            }
            else if (typeId === 'coaster') {
                const track = new THREE.Group();
                const radius = 3 + level; 
                const tube = new THREE.Mesh(new THREE.TorusGeometry(radius, 0.3, 8, 30), new THREE.MeshStandardMaterial({color: 0x5555ff, emissive: 0x2222aa}));
                tube.position.y = radius;
                tube.rotation.y = Math.PI/4;
                track.add(tube);
                group.add(track);
                const cart = createBox(accent, 0.8, 0.5, 1.2, 0,0,0, group, true);
                let prog = 0;
                anims.push((dt, on) => {
                    if(!on) return;
                    prog += dt * (2 + level * 0.5);
                    cart.position.y = radius + Math.sin(prog)*radius;
                    cart.position.x = Math.cos(prog)*2;
                    cart.rotation.z = prog;
                });
            }
            else {
                createBox(0x222222, 1.8, 1.5, 1.8, 0, 0.75, 0, group);
                createBox(accent, 1.8, 0.1, 1.8, 0, 1.5, 0, group, true);
            }

            return { mesh: group, anims };
        }

        // --- Logic (Path/BFS/Visitor) ---
        function findNearestPath(gridX, gridZ) {
            const dirs = [[0,1], [0,-1], [1,0], [-1,0]];
            for(let d of dirs) {
                const k = `${gridX + d[0]*CONFIG.tileSize},${gridZ + d[1]*CONFIG.tileSize}`;
                if(gridMap.has(k) && gridMap.get(k).type === 'path') return { x: gridX + d[0]*CONFIG.tileSize, z: gridZ + d[1]*CONFIG.tileSize };
            }
            return null;
        }

        function updateConnectivity() {
            STATE.buildings.forEach(b => b.isConnected = false);
            const entrance = STATE.buildings.find(b => b.data.type === 'entrance');
            if(!entrance) return;
            entrance.isConnected = true; 
            const queue = [];
            const visited = new Set();
            const node = findNearestPath(entrance.x, entrance.z);
            if(node) {
                const key = `${node.x},${node.z}`;
                visited.add(key);
                queue.push(node);
            }
            while(queue.length > 0) {
                const curr = queue.shift();
                const dirs = [[0,CONFIG.tileSize], [0,-CONFIG.tileSize], [CONFIG.tileSize,0], [-CONFIG.tileSize,0]];
                for(let d of dirs) {
                    const nx = curr.x + d[0];
                    const nz = curr.z + d[1];
                    const k = `${nx},${nz}`;
                    if(gridMap.has(k)) {
                        const obj = gridMap.get(k);
                        if(obj.type === 'path' && !visited.has(k)) {
                            visited.add(k);
                            queue.push({x: nx, z: nz});
                        }
                        else if (obj.building && !obj.building.isConnected) {
                            obj.building.isConnected = true;
                        }
                    }
                }
            }
            const disconnected = STATE.buildings.filter(b => (b.data.cat === 'ride' || b.data.cat === 'biz') && !b.isConnected).length > 0;
            document.getElementById('warning-msg').style.opacity = disconnected ? 1 : 0;
        }

        function findPath(start, end) {
            const startKey = `${start.x},${start.z}`;
            const endKey = `${end.x},${end.z}`;
            const q = [{ pos: start, path: [] }];
            const seen = new Set();
            seen.add(startKey);
            let iters = 0;
            while(q.length > 0 && iters < 600) {
                iters++;
                const curr = q.shift();
                if(Math.abs(curr.pos.x - end.x) < 1 && Math.abs(curr.pos.z - end.z) < 1) return curr.path;
                const dirs = [[0,CONFIG.tileSize], [0,-CONFIG.tileSize], [CONFIG.tileSize,0], [-CONFIG.tileSize,0]];
                for(let d of dirs) {
                    const nx = curr.pos.x + d[0];
                    const nz = curr.pos.z + d[1];
                    const nk = `${nx},${nz}`;
                    if(gridMap.has(nk) && !seen.has(nk)) {
                        const cell = gridMap.get(nk);
                        if(cell.type === 'path' || nk === endKey) {
                            seen.add(nk);
                            const newPath = [...curr.path, {x: nx, z: nz}];
                            q.push({ pos: {x: nx, z: nz}, path: newPath });
                        }
                    }
                }
            }
            return null;
        }

        class Visitor {
            constructor() {
                this.mesh = new THREE.Group();
                const color = new THREE.Color().setHSL(Math.random(), 1, 0.6);
                createBox(color, 0.4, 0.8, 0.4, 0, 0.4, 0, this.mesh, true);
                createBox(0xffffff, 0.2, 0.2, 0.2, 0, 0.9, 0, this.mesh, true);
                const hubs = STATE.buildings.filter(b => b.data.cat === 'trans' && b.isConnected);
                if(hubs.length === 0) { this.valid = false; return; }
                const spawn = hubs[Math.floor(Math.random()*hubs.length)];
                this.mesh.position.set(spawn.x, 0, spawn.z);
                this.state = 'idle';
                this.path = [];
                this.pathIndex = 0;
                this.spawnPos = {x: spawn.x, z: spawn.z};
                scene.add(this.mesh);
                this.valid = true;
                this.pickDestination();
            }
            pickDestination() {
                const targets = STATE.buildings.filter(b => (b.data.cat === 'ride' || b.data.cat === 'biz') && b.isConnected && !b.broken && STATE.power.current <= STATE.power.max);
                if(targets.length > 0 && Math.random() < (STATE.happiness/100)) {
                    const t = targets[Math.floor(Math.random()*targets.length)];
                    const roadSpot = findNearestPath(t.x, t.z);
                    const mySpot = findNearestPath(this.mesh.position.x, this.mesh.position.z);
                    if(roadSpot && mySpot) {
                        const path = findPath(mySpot, roadSpot);
                        if(path) {
                            this.path = path;
                            this.pathIndex = 0;
                            this.targetInfo = t;
                            this.state = 'walking_to';
                            return;
                        }
                    }
                }
                this.state = 'leaving';
            }
            update(dt) {
                if(this.state === 'walking_to' || this.state === 'leaving') {
                    if(this.pathIndex < this.path.length) {
                        const next = this.path[this.pathIndex];
                        const targetVec = new THREE.Vector3(next.x, 0, next.z);
                        const dir = new THREE.Vector3().subVectors(targetVec, this.mesh.position);
                        if(dir.length() < 0.2) {
                            this.pathIndex++;
                        } else {
                            dir.normalize();
                            this.mesh.position.add(dir.multiplyScalar(6 * dt));
                            this.mesh.lookAt(targetVec);
                        }
                    } else {
                        if(this.state === 'walking_to') {
                            this.state = 'visiting';
                            this.mesh.visible = false;
                            setTimeout(() => {
                                if(this.mesh) {
                                    this.mesh.visible = true;
                                    this.state = 'leaving';
                                    const start = findNearestPath(this.mesh.position.x, this.mesh.position.z);
                                    const end = findNearestPath(this.spawnPos.x, this.spawnPos.z);
                                    if(start && end) this.path = findPath(start, end) || [];
                                    this.pathIndex = 0;
                                }
                            }, 3000); 
                        } else {
                            this.destroy();
                        }
                    }
                }
            }
            destroy() {
                scene.remove(this.mesh);
                STATE.visitors = STATE.visitors.filter(v => v !== this);
            }
        }

        // --- Interaction ---
        function placeBuilding(bp, x, z) {
            const { mesh, anims } = generateBuildingMesh(bp.id, 1);
            mesh.position.set(x, 0, z);
            scene.add(mesh);
            const smoke = new THREE.Group();
            for(let i=0; i<3; i++) createBox(0x333333, 0.5, 0.5, 0.5, (Math.random()-0.5), i+1, (Math.random()-0.5), smoke);
            smoke.visible = false;
            mesh.add(smoke);
            const b = {
                id: Date.now() + Math.random(),
                data: bp,
                mesh: mesh,
                anims: anims,
                smoke: smoke,
                x: x, z: z,
                level: 1,
                broken: false,
                isConnected: false
            };
            STATE.buildings.push(b);
            gridMap.set(`${x},${z}`, { type: bp.type, building: b });
            updateConnectivity();
            playAudio('build');
        }

        function initMap() {
             const entranceBP = { id: 'entrance', name: 'Main Gate', cost: 0, power: 0, icon: '‚õ©Ô∏è', type: 'entrance', size: 2, cat: 'infra' };
             placeBuilding(entranceBP, 0, 30);
        }

        function upgradeBuilding(b) {
            if(b.level >= 3 || STATE.money < 100 * b.level) return;
            STATE.money -= 100 * b.level;
            b.level++;
            scene.remove(b.mesh);
            const res = generateBuildingMesh(b.data.id, b.level);
            b.mesh = res.mesh;
            b.anims = res.anims;
            b.mesh.position.set(b.x, 0, b.z);
            scene.add(b.mesh);
            const smoke = new THREE.Group();
            for(let i=0; i<3; i++) createBox(0x333333, 0.5, 0.5, 0.5, (Math.random()-0.5), i+1, (Math.random()-0.5), smoke);
            smoke.visible = false;
            b.mesh.add(smoke);
            b.smoke = smoke;
            updateUI();
            updateContextUI();
            playAudio('upgrade');
        }

        function removeBuilding(b) {
            if(b.data.type === 'entrance') return;
            scene.remove(b.mesh);
            STATE.buildings = STATE.buildings.filter(x => x !== b);
            gridMap.delete(`${b.x},${b.z}`);
            updateConnectivity();
            playAudio('delete');
        }

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const cursorBox = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 2), new THREE.MeshBasicMaterial({color: 0x00d4ff, wireframe: true}));
        scene.add(cursorBox);
        let isDragging = false;
        let downTime = 0;

        window.addEventListener('pointermove', e => {
            isDragging = true;
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            if(!STATE.selectedBlueprint) { cursorBox.visible = false; return; }
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObject(ground);
            if(hits.length > 0) {
                const pos = getGridPos(hits[0].point.x, hits[0].point.z);
                cursorBox.visible = true;
                cursorBox.position.set(pos.x, 0.5, pos.z);
                const sz = STATE.selectedBlueprint.size;
                cursorBox.scale.set(sz, 1, sz);
                if(sz % 2 === 0) { cursorBox.position.x += CONFIG.tileSize/2; cursorBox.position.z += CONFIG.tileSize/2; }
                const occupied = gridMap.has(pos.key);
                cursorBox.material.color.setHex(occupied ? 0xff0000 : 0x00d4ff);
            }
        });
        window.addEventListener('pointerdown', () => { isDragging = false; downTime = Date.now(); });
        window.addEventListener('pointerup', e => {
            if ((Date.now() - downTime) > 200 || isDragging) return;
            if(e.target.closest('#ui-layer button') || e.target.closest('.shop-item') || e.target.closest('#context-menu')) return;
            if(!STATE.isPlaying) return;
            raycaster.setFromCamera(mouse, camera);
            const bHits = raycaster.intersectObjects(STATE.buildings.map(b=>b.mesh), true);
            if(bHits.length > 0 && !STATE.selectedBlueprint) {
                let root = bHits[0].object;
                while(root.parent && root.parent.type !== 'Scene') root = root.parent;
                const b = STATE.buildings.find(x => x.mesh === root);
                if(b) openContext(b, e.clientX, e.clientY);
                return;
            }
            if(STATE.selectedBlueprint) {
                const gHits = raycaster.intersectObject(ground);
                if(gHits.length > 0) {
                    const pos = getGridPos(gHits[0].point.x, gHits[0].point.z);
                    let px = pos.x, pz = pos.z;
                    if(STATE.selectedBlueprint.size % 2 === 0) { px += 1; pz += 1; }
                    if(!gridMap.has(pos.key) && STATE.money >= STATE.selectedBlueprint.cost) {
                        STATE.money -= STATE.selectedBlueprint.cost;
                        placeBuilding(STATE.selectedBlueprint, px, pz);
                        updateUI();
                    } else playAudio('error');
                }
            } else {
                closeContext();
            }
        });

        // --- Audio System ---
        let polySynth, seq;
        const THEMES = [
            { name: "Neon", notes: ["C4", "E4", "G4", "B4", "C5", "G4", "E4", "C4"] },
            { name: "Ode Joy", notes: ["E4", "E4", "F4", "G4", "G4", "F4", "E4", "D4"] },
            { name: "Mozart", notes: ["G4", "D4", "G4", "D4", "G4", "D4", "G4", "B4"] },
            { name: "Retro", notes: ["A3", "C4", "E4", "A4", "G4", "E4", "C4", "G3"] },
            { name: "Happy", notes: ["C4", "C4", "D4", "E4", "D4", "C4", "D4", "E4"] },
            { name: "Spooky", notes: ["C3", "Eb3", "G3", "C4", "G3", "Eb3", "C3", "G2"] }
        ];

        async function initAudio() {
            await Tone.start();
            polySynth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "fatsawtooth" },
                envelope: { attack: 0.1, decay: 0.2, sustain: 0.5, release: 1 }
            }).toDestination();
            polySynth.volume.value = -12;

            updateSequence();
            Tone.Transport.start();
        }

        function updateSequence() {
            if(seq) seq.dispose();
            const notes = THEMES[STATE.currentTheme].notes;
            seq = new Tone.Sequence((time, note) => {
                if(STATE.audioEnabled && STATE.isPlaying && !STATE.isPaused) {
                    polySynth.triggerAttackRelease(note, "8n", time);
                }
            }, notes, "8n").start(0);
        }

        function playAudio(key) {
            if(!STATE.audioEnabled) return;
            const s = new Tone.Synth().toDestination();
            s.volume.value = -10;
            if(key === 'build') s.triggerAttackRelease("C6", "16n");
            if(key === 'upgrade') s.triggerAttackRelease("E6", "8n");
            if(key === 'delete') s.triggerAttackRelease("G2", "8n");
            if(key === 'error') s.triggerAttackRelease("C3", "32n");
        }

        // --- UI Functions ---
        function openContext(b, x, y) {
            STATE.selectedBuilding = b;
            const m = document.getElementById('context-menu');
            m.style.display = 'flex';
            m.style.left = x + 'px';
            m.style.top = y + 'px';
            updateContextUI();
        }

        function updateContextUI() {
            if(!STATE.selectedBuilding) return;
            const b = STATE.selectedBuilding;
            document.getElementById('ctx-name').innerText = b.data.name;
            document.getElementById('ctx-stars').innerText = "‚òÖ".repeat(b.level) + "‚òÜ".repeat(3-b.level);
            const inc = Math.floor(b.data.income * (1 + (b.level-1)*0.5));
            document.getElementById('ctx-income').innerText = b.data.income ? `$${inc}/s` : 'N/A';
            const connEl = document.getElementById('ctx-conn');
            connEl.innerText = b.isConnected ? "Linked" : "Disconnected";
            connEl.style.color = b.isConnected ? "#00ff00" : "#ff0000";
            
            const upBtn = document.getElementById('ctx-upgrade-btn');
            const delBtn = document.getElementById('ctx-delete-btn');
            if(b.data.type === 'entrance') {
                upBtn.style.display = 'none';
                delBtn.style.display = 'none';
            } else {
                 delBtn.style.display = 'block';
                 if(b.level >= 3) upBtn.style.display = 'none';
                 else {
                     upBtn.style.display = 'block';
                     document.getElementById('ctx-up-cost').innerText = b.level * 100;
                 }
            }
            document.getElementById('ctx-fix-btn').style.display = b.broken ? 'block' : 'none';
        }

        function closeContext() { document.getElementById('context-menu').style.display = 'none'; STATE.selectedBuilding = null; }
        document.getElementById('ctx-close-btn').onclick = closeContext;
        document.getElementById('ctx-delete-btn').onclick = () => { if(STATE.selectedBuilding) removeBuilding(STATE.selectedBuilding); closeContext(); };
        document.getElementById('ctx-upgrade-btn').onclick = () => { if(STATE.selectedBuilding) upgradeBuilding(STATE.selectedBuilding); };
        document.getElementById('ctx-fix-btn').onclick = () => { 
            if(STATE.selectedBuilding && STATE.money >= 50) {
                STATE.money -= 50;
                STATE.selectedBuilding.broken = false;
                STATE.selectedBuilding.smoke.visible = false;
                updateUI();
                updateContextUI();
            }
        };

        function renderShop() {
            const c = document.getElementById('shop-container');
            c.innerHTML = '';
            BLUEPRINTS.forEach(bp => {
                const el = document.createElement('div');
                el.className = 'shop-item';
                el.innerHTML = `
                    <div class="shop-category" style="background:${bp.cat=='power'?'#ffff00':bp.cat=='ride'?'#ff00ff':'#00d4ff'}"></div>
                    <div class="shop-item-icon">${bp.icon}</div>
                    <div class="shop-item-name">${bp.name}</div>
                    <div class="shop-item-cost">$${bp.cost}</div>
                `;
                el.onclick = (e) => {
                    e.stopPropagation();
                    closeContext();
                    STATE.selectedBlueprint = bp;
                    document.querySelectorAll('.shop-item').forEach(x => x.classList.remove('active'));
                    el.classList.add('active');
                };
                c.appendChild(el);
            });
        }

        function updateUI() {
            document.getElementById('money-display').innerText = Math.floor(STATE.money).toLocaleString();
            document.getElementById('visitor-display').innerText = STATE.visitors.length;
            const pEl = document.getElementById('power-display');
            pEl.innerText = `${STATE.power.current}/${STATE.power.max}`;
            pEl.className = STATE.power.current > STATE.power.max ? "stat-value danger" : "stat-value power";
            const hEl = document.getElementById('happy-val');
            const hIc = document.getElementById('happy-icon');
            hEl.innerText = Math.floor(STATE.happiness) + "%";
            hEl.style.color = STATE.happiness > 70 ? "#00ff00" : (STATE.happiness > 40 ? "#ffff00" : "#ff0000");
            hIc.innerText = STATE.happiness > 70 ? "üòÅ" : (STATE.happiness > 40 ? "üòê" : "üò°");
        }

        const clock = new THREE.Clock();
        let secTimer = 0;

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            
            if(STATE.isPlaying && !STATE.isPaused) {
                updateDayNightCycle(dt);
                secTimer += dt;
                
                if(secTimer >= 1) {
                    secTimer = 0;
                    let pGen = 0, pUse = 0, inc = 0, attractionCount = 0;
                    
                    STATE.buildings.forEach(b => {
                        // Visual update passed in main loop
                        if(b.data.power > 0) pGen += b.data.power;
                        else pUse += Math.abs(b.data.power);
                        if(b.data.cat === 'ride' || b.data.cat === 'biz') {
                            attractionCount++;
                            if(!b.broken && Math.random() < 0.01) { b.broken = true; b.smoke.visible = true; playAudio('error'); }
                            if(b.isConnected && !b.broken && pGen >= pUse) inc += (b.data.income * (1 + (b.level-1)*0.5)) * (STATE.happiness / 100);
                        }
                        updateBuildingVisuals(b, b.isConnected, (pGen >= pUse) || b.data.cat === 'power');
                    });
                    
                    let targetHappiness = 100;
                    if(STATE.visitors.length > 0) {
                        const ratio = STATE.visitors.length / (Math.max(1, attractionCount) * 5);
                        if(ratio > 1) targetHappiness -= (ratio - 1) * 20;
                    }
                    if(pUse > pGen) targetHappiness -= 30;
                    STATE.happiness += (targetHappiness - STATE.happiness) * 0.1;
                    STATE.happiness = Math.max(0, Math.min(100, STATE.happiness));

                    STATE.power = { current: pUse, max: pGen };
                    STATE.income = inc;
                    STATE.money += inc;
                    updateUI();
                    
                    const capacity = STATE.buildings.reduce((acc, b) => acc + (b.data.cap || 0), 0);
                    const entrance = STATE.buildings.find(b => b.data.type === 'entrance');
                    if(entrance && attractionCount > 0 && pGen >= pUse && STATE.visitors.length < capacity) {
                        const v = new Visitor();
                        if(v.valid) STATE.visitors.push(v);
                        else v.destroy();
                    }
                }
                STATE.buildings.forEach(b => {
                   const powered = STATE.power.max >= STATE.power.current;
                   b.anims.forEach(fn => fn(dt, !b.broken && powered && b.isConnected));
                });
                STATE.visitors.forEach(v => v.update(dt));
            }
            controls.update();
            composer.render();
        }

        document.getElementById('start-btn').onclick = async () => {
            document.getElementById('start-overlay').style.display = 'none';
            await initAudio();
            STATE.isPlaying = true;
            initMap();
            renderShop();
            animate();
        };

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        };
        
        document.getElementById('pause-btn').onclick = () => {
            STATE.isPaused = !STATE.isPaused;
            document.getElementById('pause-btn').innerHTML = STATE.isPaused ? "‚ñ∂Ô∏è<span class='btn-label'>Play</span>" : "‚è∏Ô∏è<span class='btn-label'>Pause</span>";
        };
        
        document.getElementById('music-btn').onclick = () => {
            STATE.audioEnabled = !STATE.audioEnabled;
            // Actually mute Tone.Destination for global mute
            Tone.Destination.mute = !STATE.audioEnabled;
            const btn = document.getElementById('music-btn');
            btn.classList.toggle('active', !STATE.audioEnabled); // Red/Inactive when muted
            btn.innerHTML = STATE.audioEnabled ? "üéµ<span class='btn-label'>Mute</span>" : "üîá<span class='btn-label'>Unmute</span>";
        };

        document.getElementById('theme-btn').onclick = () => {
            STATE.currentTheme = (STATE.currentTheme + 1) % THEMES.length;
            updateSequence();
            // Optional: flash name of theme
            const name = THEMES[STATE.currentTheme].name;
            const btn = document.getElementById('theme-btn');
            btn.innerHTML = `üéº<span class='btn-label'>${name}</span>`;
        };

    </script>
